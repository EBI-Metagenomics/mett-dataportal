apiVersion: apps/v1
kind: Deployment
metadata:
  name: mett-postgres-db
  namespace: mett-dataportal-hl-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mett-postgres-db
  template:
    metadata:
      labels:
        app: mett-postgres-db
    spec:
      initContainers:
      - name: init-fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 999:999 /var/lib/postgresql/data && chmod -R 700 /var/lib/postgresql/data"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: mett-postgres-pv

      containers:
      - name: mett-postgres-db
        image: postgres:17
        ports:
        - containerPort: 5432
        env:
        - name: PYHMMER_DB
          valueFrom:
            configMapKeyRef:
              name: mett-postgres-config
              key: PYHMMER_DB
        - name: PYHMMER_DB_USER
          valueFrom:
            configMapKeyRef:
              name: mett-postgres-config
              key: PYHMMER_DB_USER
        - name: PYHMMER_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mett-postgres-secret
              key: PYHMMER_DB_PASSWORD
        securityContext:
          runAsUser: 999
          runAsGroup: 999
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: mett-postgres-pv
      volumes:
      - name: mett-postgres-pv
        persistentVolumeClaim:
          claimName: mett-postgres-volume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mett-postgres-service
  namespace: mett-dataportal-hl-dev
  labels:
    app: mett-postgres-service
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: mett-postgres-db
  type: NodePort
