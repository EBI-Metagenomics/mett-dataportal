apiVersion: apps/v1
kind: Deployment
metadata:
  name: mett-celery-beat-prod
  namespace: mett-dataportal-hl
  labels:
    app: mett-celery-beat-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mett-celery-beat-prod
  template:
    metadata:
      labels:
        app: mett-celery-beat-prod
    spec:
      securityContext:
        runAsUser: 7123
        runAsGroup: 1347
      containers:
        - name: celery-beat
          image: quay.io/microbiome-informatics/mett-dataportal-api
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          command: ["celery"]
          args: [
            "-A", "dataportal", "beat",
            "-l", "INFO",
            "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"
          ]
          envFrom:
            - configMapRef:
                name: mett-postgres-config-prod
            - configMapRef:
                name: mett-app-config-prod
            - configMapRef:
                name: mett-elasticsearch-config-prod
          env:
            - name: DATAPORTAL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mett-postgres-secret-prod
                  key: DATAPORTAL_DB_PASSWORD
            - name: ES_USER
              valueFrom:
                secretKeyRef:
                  name: mett-elasticsearch-credentials-prod
                  key: ELASTIC_USERNAME
            - name: ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mett-elasticsearch-credentials-prod
                  key: ELASTIC_PASSWORD
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mett-django-secret-prod
                  key: DJANGO_SECRET_KEY
      imagePullSecrets:
        - name: quay-pull-secret
