apiVersion: v1
kind: PersistentVolume
metadata:
  name: mett-test-pyhmmer-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadOnlyMany
  storageClassName: local-storage
  local:
    path: /mnt/data/pyhmmer_targets
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: mett-pyhmmer-data
              operator: In
              values:
                - "true"

